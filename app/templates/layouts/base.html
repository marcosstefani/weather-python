<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link href="{{url_for('static',filename='dist/bootstrap-4.1.3/css/bootstrap.min.css')}}" rel="stylesheet"/>
    <link href="{{url_for('static',filename='dist/fontawesome-5.1.0/css/all.css')}}" rel="stylesheet">
    <link href="{{url_for('static',filename='dist/pnotify/css/pnotify.custom.min.css')}}" rel="stylesheet"/>
    <link href="{{url_for('static',filename='dist/DataTables/datatables.min.css')}}" rel="stylesheet"/>
    <link href="{{url_for('static',filename='css/general.css')}}" rel="stylesheet"/>
    {% block css %}{% endblock %}
    <!-- JavaScript -->
    <script src="{{url_for('static',filename='dist/jquery-3.3.1/jquery-3.3.1.min.js')}}"></script>
    <script src="{{url_for('static',filename='dist/popper/popper.min.js')}}"></script>
    <script src="{{url_for('static',filename='dist/bootstrap-4.1.3/js/bootstrap.min.js')}}"></script>
    <script src="{{url_for('static',filename='dist/pnotify/js/pnotify.custom.min.js')}}"></script>
    <script src="{{url_for('static',filename='dist/DataTables/datatables.min.js')}}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
    <script src="{{url_for('static',filename='js/general.js')}}"></script>
    {% block js %}{% endblock %}
  </head>
  <body>
    <section class="content">
      {% block content %}{% endblock %}
    </section>
    <section class="footer">
      {% block footer %}{% endblock %}
    </section>
  </body>
</html>
